<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="./css/demo.css">
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<div id="app1">
    <my-component></my-component>
    <!--Console提示错误,找不到此组件-->
</div>
<script>
    var vm = new Vue({
        el:'#app',
        components:{
            'my-component':{
                template:'<div>这是一个局部组件,只能在当前实例中使用!</div>'
            }
        }
    });
    var vm1 = new Vue({
        el:'#app1'
    });
    console.log('找不到el:"#app1"中的<my-component>');


  </script>
</body>
</html>
