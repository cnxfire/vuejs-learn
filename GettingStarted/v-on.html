<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>v-on</title>
    <link rel="stylesheet" type="text/css" href="./css/demo.css">
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
    <label>
        <input type="text" v-model="message">
    </label>
    <button @click="say">点击我吧</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            message:'Hello Vuejs!'
        },
        methods: {
            say: function () {
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
