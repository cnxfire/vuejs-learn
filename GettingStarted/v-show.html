<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>i-show</title>
    <link rel="stylesheet" type="text/css" href="./css/demo.css">
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
    <h1 v-show="yes">Yes,It's Yes!</h1>
    <h1 v-show="no">Oh.......</h1>
    <h1 v-show="age >= 28">年龄大于等于28咯!</h1>
    <h1 v-show="name.indexOf('Cnxfire')>= 0">名字是{{name}}</h1>
    <h2>{{description}}</h2>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            yes: true,
            no: false,
            age: 28,
            name: 'Cnxfire',
            description: 'v-show 的元素始终会被渲染并保留在 DOM 中。v-show 是简单地切换元素的 CSS 属性 display 。注意， v-show 不支持 <template> 语法，也不支持 v-else。'
        }
    })
</script>
</body>
</html>
